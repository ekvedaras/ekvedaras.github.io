<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ernestas Kvedaras</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="touch.png">
<script src="https://kit.fontawesome.com/83136e6a09.js"></script>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        height: 100vh;
        background: #28a7d6;
        background: -moz-linear-gradient(-45deg, #28a7d6 0%, #1e6ea0 100%);
        background: -webkit-linear-gradient(-45deg, #28a7d6 0%, #1e6ea0 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#28a7d6', endColorstr='#1e6ea0', GradientType=1);

        background: linear-gradient(135deg, #28a7d6, #1e6ea0);
        background-size: 200% 200%;

        -webkit-animation: background-flow 5s ease-in-out infinite;
        -moz-animation: background-flow 5s ease-in-out infinite;
        animation: background-flow 5s ease-in-out infinite;
    }

    @-webkit-keyframes background-flow {
        0% {
            background-position: 0 68%
        }
        50% {
            background-position: 100% 33%
        }
        100% {
            background-position: 0 68%
        }
    }

    @-moz-keyframes background-flow {
        0% {
            background-position: 0 68%
        }
        50% {
            background-position: 100% 33%
        }
        100% {
            background-position: 0 68%
        }
    }

    @keyframes background-flow {
        0% {
            background-position: 0 68%
        }
        50% {
            background-position: 100% 33%
        }
        100% {
            background-position: 0 68%
        }
    }

    .avatar {
        width: 100px;
        height: 100px;
    }

    .icon-circle {
        background: rgba(30, 110, 160, 0.8);
    }

    .link {
        transition: .2s all ease;
    }

    .link:hover {
        background: rgba(0, 60, 93, 0.8);
    }

    @media (min-width: 600px) {
        body {
            font-size: 16px;
        }
    }

    @media (min-width: 800px) {
        body {
            font-size: 18px;
        }
    }

    @media (min-width: 1000px) {
        body {
            /* Never get larger than this */
            font-size: 20px;
        }
    }
</style>
<body class="flex flex-col items-center">
<div class="w-100 sm:w-4/5 lg:w-3/5 text-justify flex-1 text-white py-10">
    <div class="flex flex-col lg:flex-row items-center lg:justify-center mb-12">
        <img src="photo.jpg" class="avatar rounded-full shadow-lg mb-4 lg:mb-0 lg:mr-8"/>
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-medium leading-tight md:leading-normal tracking-wide">Ernestas Kvedaras</h1>
            <div class="flex mx-auto lg:mx-0 items-baseline mt-2 lg:mt-1" style="width: fit-content">
                <span class="text-sm mr-2 font-light">web</span>
                <h3>Full Stack Developer</h3>
            </div>
        </div>
    </div>

    <p class="mx-auto w-3/4 font-light">
        I value clean and readable code. I am passionate about <i class="fab fa-php"></i> PHP and web development in
        general. My goal is
        to become one of the best and most wanted web developer.
    </p>

    <div class="mx-auto pt-10 text-lg w-full" style="width: fit-content">
        <a href="/cv.html" target="_blank"
           class="link text-white no-underline pr-4 flex items-center p-2 rounded-full hover:shadow-md">
            <div class="icon-circle shadow-md rounded-full p-2 mr-2 w-10 h-10 flex items-center justify-center">
                <i class="far fa-id-card"></i>
            </div>
            CV
        </a>
        <a href="https://github.com/ekvedaras/redis-gui" target="_blank"
           class="link text-white no-underline pr-4 flex items-center p-2 rounded-full hover:shadow-md">
            <div class="icon-circle shadow-md rounded-full p-2 mr-2 w-10 h-10 flex items-center justify-center">
                <img src="redis-gui.png" alt="Redis GUI" style="filter: brightness(0) invert(1)"/>
            </div>
            Redis GUI
        </a>
        <a href="https://www.linkedin.com/in/ernestas-kvedaras/" target="_blank"
           class="link text-white no-underline pr-4 flex items-center p-2 rounded-full hover:shadow-md">
            <div class="icon-circle shadow-md rounded-full p-2 mr-2 w-10 h-10 flex items-center justify-center">
                <i class="fab fa-linkedin"></i>
            </div>
            ernestas-kvedaras
        </a>
        <a href="https://github.com/ekvedaras" target="_blank"
           class="link text-white no-underline pr-4 flex items-center p-2 rounded-full hover:shadow-md">
            <div class="icon-circle shadow-md rounded-full p-2 mr-2 w-10 h-10 flex items-center justify-center">
                <i class="fab fa-github-square"></i>
            </div>
            ekvedaras
        </a>
        <a href="https://twitter.com/ekvedaras" target="_blank"
           class="link text-white no-underline pr-4 flex items-center p-2 rounded-full hover:shadow-md">
            <div class="icon-circle shadow-md rounded-full p-2 mr-2 w-10 h-10 flex items-center justify-center">
                <i class="fab fa-twitter-square"></i>
            </div>
            ekvedaras
        </a>
    </div>
</div>
</body>
</html>
